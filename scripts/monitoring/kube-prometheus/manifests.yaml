---
apiVersion: v1
kind: Endpoints
metadata:
  name: kube-scheduler-prometheus-discovery
  namespace: kube-system
  labels:
    app.kubernetes.io/name: kube-scheduler
subsets:
- addresses:
CONTROLLER
  ports:
  - name: http-metrics
    port: 10259
